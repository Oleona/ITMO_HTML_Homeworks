<!DOCTYPE html>
<html>
<head>
    <title>Links</title>
    <style>
        
        a:visited {
            color: blue;
        }
        a:hover {
            color: yellow;
        }
        a:active {
            color: fuchsia;
        }

       
    </style>
</head>
<body>
    <a href="mailto:myAdress@domain.ru">Отправьте мне письмо</a>
    <! - - alink – активная ссылка, vlink – посещенная ссылка - ->
    <p>This is a link:</p>
    <a href="http://www.yandex.ru" target="_blank">Yandex</a>
</body>
</html>
